{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block body %}
<div class="col-sm-5 offset-sm-3" style="background-color: white; border-radius: 10px; margin-top: 20px;">
    <form style="padding: 30px;" method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="full_name" class="form-label">{{ form.full_name.label }}</label>
            {{ form.full_name }}
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">{{ form.username.label }}</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">{{ form.address.label }}</label>
            {{ form.address }}
        </div>

        {{ form.update_profile }}
    </form>
</div>
{% endblock %}
